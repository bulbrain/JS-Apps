<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Elements Insertion</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="ElementsInsertion.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <div>
        <h1>Elements Insertion</h1>
        <p>Using jQuery write a script for adding elements before/after other elements.</p>
        <a href="../Main.html" id="back">Go back</a>
        <form>
            <input type="text" id="text" placeholder="Insert some text..."><br>
            <input type="radio" name="place" value="before">Before
            <input type="radio" name="place" value="after">After<br>
            <select id="selection">
                <option value="element1">Element1</option>
                <option value="element2">Element2</option>
                <option value="element3">Element3</option>
            </select>
            <input type="button" value="Insert" onclick="insertElement()">
        </form>

        <ul>
            <div id="element1">Element1</div>
            <div id="element2">Element2</div>
            <div id="element3">Element3</div>
        </ul>
    </div>
</body>
</html>
