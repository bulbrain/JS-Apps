<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script src="SlideShow.js"></script>
</head>
<body>
    <h1>Slideshow</h1>
    <p>Create a slideshow using jQuery</p>
    <input type="button" id="left" value="<-" onclick="change('prev')">
    <div id="slideShow">
            <img src="../img/BMW-320i-Sedan-(E92)-7.jpg" class="active">
            <img src="../img/2014-porsche-panamera-18_600x0w.jpg">
            <img src="../img/640px-Peugoet_305_with_graves_1977.jpg">
    </div>
    <input type="button" id="right" value="->" onclick="change('next')">
    <a href="../Main.html" id="back">Go back</a>
</body>
</html>
