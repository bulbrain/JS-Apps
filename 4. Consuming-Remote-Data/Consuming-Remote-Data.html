<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Consuming Remote Data</title>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="scripts/application.js"></script>
    <script src="scripts/book.js"></script>
    <script src="scripts/UI.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<h1>Consuming Remote Data</h1>
<div id="wrapper">
    <table id="booksTable">
        <tbody>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
        </tbody>
    </table>
    <form id="menuButtons">
        Main menu<br>
        <input type="button" id="create" onclick="createBookMenu()" value="Create book"/>
        <input type="button" id="edit" onclick="editBookMenu()" value="Edit book"/>
        <input type="button" id="delete" onclick="deleteBookMenu()" value="Delete book"/>
    </form>
</div>
</body>
</html>
